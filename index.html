<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class = "application">
    <article class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" alt="image of eisenhower matrix">
      <a class="eisenhower-matrix__more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </article>
    <section class="main-page">
      <div id="add-task">
        <label for="new-task" class="main-page__header">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3 class="main-page__header">Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="image of delete">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="image of delete">
          </button>
        </li>
      </ul>
      <h3 class="main-page__header">Completed</h3>
      <ul id="completed-tasks">
        <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="image of delete">
        </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
